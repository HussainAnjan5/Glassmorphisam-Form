<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glassmore Form</title>
    <link rel="stylesheet" href="pro.css">
</head>

<body>
    <div class="container">
        <div class="circle1"></div>

        <div id="form">
            <h1>Login Here</h1>

            <div class="cell">

                <h4>Email</h4>
                <input type="email" name="Email" id="email" placeholder="Enter Email" onclick="navigateTo()">

                <h4>Password</h4>
                <input type="password" name="password" id="password" placeholder="Enter Password"><br>

                <button><strong>Log In</strong></button>
            </div>

            <div class="block">
                <div class="icon"><a href="http://google.com" id="#" target="_blank"><img src="/google-icon.png" alt="" style="color: white;"></a></div>
                <div class="icon"><a href="http://www.facebook.com" id="#" target="_blank"><img src="/facebook-round-color-icon.png" alt=""></a></div>
                <div class="icon"><a href="http://www.twitter.com" id="#" target="_blank"><img src="/twitter-color-icon.png" alt=""></a></div>
            </div>
        </div>
        <div class="circle2"></div>
    </div>
</body>

</html>
